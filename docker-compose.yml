version: "3.7"

services: 
  database_ignite: 
    image: postgres
    container_name: "database_ignite"
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes: 
      - pgdata:/data/postgres
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports: 
      - 6379:6379

